<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Page</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background: linear-gradient(to bottom, #0041a1, #002d73);
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background: #0056d6;
            width: 80%;
            max-width: 1200px;
            border-radius: 10px;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.3);
            overflow: hidden;
        }

        .header {
            display: flex;
            justify-content: space-between;
            padding: 20px;
            align-items: center;
        }

        .header img {
            height: 50px;
        }

        .header nav {
            display: flex;
            gap: 20px;
        }

        .header nav a {
            color: white;
            text-decoration: none;
            font-size: 16px;
            font-weight: bold;
        }

        .main {
            display: flex;
            padding: 30px;
        }

        .main .image-section {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .main .image-section img {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
        }

        .main .form-section {
            flex: 1;
            padding: 30px;
            background: white;
            color: #333;
            border-radius: 10px;
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.2);
        }

        .form-section h2 {
            margin-bottom: 20px;
            color: #0056d6;
        }

        .form-section form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .form-section input {
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .form-section button {
            padding: 10px;
            background: #0056d6;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }

        .form-section button:hover {
            background: #0041a1;
        }

        .footer {
            text-align: center;
            padding: 10px;
            font-size: 14px;
            background: #003366;
            color: white;
            margin-top: 20px;
        }

        .social-icons {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-top: 20px;
        }

        .social-icons img {
            width: 30px;
            height: 30px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <img src="logo.png" alt="Logo">
            <nav>
                <a href="index.html">Home</a>
                <a href="demo3.html">About Us</a>
                <a href="#">Price</a>
                <a href="contact.html">Contact</a>
            </nav>
        </div>
        <div class="main">
            <div class="image-section">
                <img src="photo 2.1.png" alt=" Image">
            </div>
            <div class="form-section">
                <h2>Sign Up</h2>
                <form>
                    <input type="text" placeholder="Full Name" required>
                    <input type="email" placeholder="Email Address" required>
                    <input type="password" placeholder="Password" required>
                    <button type="submit">Sign Up</button>
                </form>
               
            </div>
        </div>
        <div class="footer">
            Terms & Conditions | Privacy Policy
            <i class="fa-brands fa-facebook"></i>
                    <i class="fa-brands fa-instagram"></i>
                    <i class="fa-brands fa-github"></i>
        </div>
    </div>
</body>
</html>
