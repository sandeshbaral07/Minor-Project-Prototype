<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, rgb(90, 137, 237), #f79);
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .contact-form {
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 500px;
            padding: 20px;
        }

        .contact-form h1 {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .form-group input, .form-group textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        .form-group input:focus, .form-group textarea:focus {
            border-color: #f06;
            outline: none;
            box-shadow: 0 0 5px rgba(240, 96, 96, 0.3);
        }

        .form-group input.error {
            border-color: red;
        }

        .form-group .error-message {
            color: red;
            font-size: 0.9em;
        }

        .form-group textarea {
            height: 100px;
            resize: none;
        }

        .submit-btn {
            width: 100%;
            padding: 10px;
            background: #f06;
            border: none;
            border-radius: 5px;
            color: white;
            font-size: 1em;
            cursor: pointer;
            transition: background 0.3s;
        }

        .submit-btn:hover {
            background: #d0055e;
        }

        @media (max-width: 480px) {
            .contact-form {
                padding: 15px;
            }

            .form-group label {
                font-size: 0.9em;
            }
        }
    </style>
</head>
<body>
    <div class="contact-form">
        <h1>Contact Us</h1>
        <form>
            <div class="form-group">
                <label for="name">Your Name *</label>
                <input type="text" id="name" placeholder="Enter your name" required>
            </div>
            <div class="form-group">
                <label for="email">Email Address *</label>
                <input type="email" id="email" placeholder="Enter your email" required>
            </div>
            <div class="form-group">
                <label for="phone">Phone Number *</label>
                <input type="text" id="phone" placeholder="Enter your phone number" required class="required">
                
     
            <div class="form-group">
                <label for="message">Message *</label>
                <textarea id="message" placeholder="Please enter your comments..." required></textarea>
            </div>
            <button type="submit" class="submit-btn">Submit</button>
        </form>
    </div>
</body>
</html>
